<!doctype html>
<html lang="ja">
<head>
  <meta charset="shift-jis" />
  <title>実験ページ</title>
</head>
<body>
  <h1>これは実験ページです</h1>
  <p id="kakaku"> </p>
<script>
var temp = zeiprice(100);
function zeiprice(p){
    return p * 1.1;
  document.getElementById('kakaku')=temp
  }
</script> 
</body>
</html>
